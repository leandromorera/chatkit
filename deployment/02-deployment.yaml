apiVersion: apps/v1
kind: Deployment
metadata:
  name: mcp-weather
  namespace: #(NAMESPACE)#
  labels:
    app: mcp-weather
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mcp-weather
  template:
    metadata:
      labels:
        app: mcp-weather
    spec:
      containers:
      - name: mcp-weather
        image: #(ACR)#/mcp-weather:#(TAG)#
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
        envFrom:
        - configMapRef:
            name: configmap-mcp-weather
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5